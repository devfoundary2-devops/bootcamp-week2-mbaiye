apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: shopmicro
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: shopmicro-frontend:v2
        imagePullPolicy: Never
        env:
        - name: NODE_ENV
          value: "production"
        - name: REACT_APP_BACKEND_URL
          value: "http://backend:3001"
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: shopmicro
  labels:
    app: frontend
    tier: frontend
spec:
  selector:
    app: frontend
  ports:
  - port: 3000
    targetPort: 80
    name: http
  type: ClusterIP